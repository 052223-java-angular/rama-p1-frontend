
<div class="container mx-auto mt-20">
    <div class="max-w-3xl mx-auto">
      <table class="w-full bg-gray-200 border divide-solid border-gray-950 rounded-lg">
        <thead>
          <tr>
            <th class="py-2 px-4 font-bold text-lg text-center" colspan="4">Recipes: Add Remove From Favorites</th>
          </tr>
          <tr>
            <th class="py-2 px-4 font-bold border-b border-gray-300">Title</th>
            <th class="py-2 px-4 font-bold  border-b border-gray-300">Cuisine</th>
            <th class="py-2 px-4 font-bold  border-b border-gray-300">Calories</th>
            <th class="py-2 px-4 font-bold  border-b border-gray-300">Actions</th>
          </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let recipe of combinedData">
                <td class="py-2 px-4">{{ recipe.title }}</td>
                <td class="py-2 px-4">{{ recipe.cusine }}</td>
                <td class="py-2 px-4">{{ recipe.calories }}</td>
                <td class="py-2 px-4">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    (click)="addToFavorites(recipe.recipe_id)"
                    *ngIf="!recipe.favorite"
                  >
                    +
                  </button>
                  <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                    (click)="removeFromFavorites(recipe.recipe_id)"
                    *ngIf="recipe.favorite"
                  >
                    -
                  </button>
                </td>
              </tr>
        </tbody>
      </table>
    </div>
  </div>
